    <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 30px; padding: 30px; padding-left: 0; " ,>

    <div class="container hide" style="margin-top: 20px;">
        <div class="row">
            <h3 id="ceps">CEP: <span></span></h3>

            <table class="table">
                <tbody>
                    <tr>
                        <td>Localidade:</td>
                        <td id="cidade" class="response"></td>
                    </tr>
                    <tr>
                        <td>UF:</td>

                    </tr>
                    <tr>
                        <td>Logradouro:</td>
                        <td id="logradouro" class="response"></td>
                    </tr>
                    <tr>
                        <td>Bairro:</td>

                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
